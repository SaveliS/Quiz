<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new quiz</title>
</head>
<body>
  <form method="post" th:object="${Quiz}" th:action="@{/quiz/new}" action="#">
      <label for="nameQuiz" th:text="'Название викторины:'"/>
      <input type="text" id="nameQuiz" th:field="*{nameQuiz}"/>
      <table>
          <thead>
          <tr>
              <th>
                  <button type="submit" name="addNewQuiz">Добавить вопрос</button>
              </th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="questions, itemStat : *{questions}">
              <td><p th:field="*{questions[__${itemStat.index}__].idQuestion}"/></td>
              <td><input type="text" th:field="*{questions[__${itemStat.index}__].description}"/></td>
          </tr>
          </tbody>
      </table>
      <input type="hidden"  th:field="*{idQuiz}">
      <input type="hidden" th:field="*{questions}">
  </form>
</body>
</html>
