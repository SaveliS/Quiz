<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/regStyle.css" type="text/css">
</head>
<body>
<section class="container">
    <header>Регистрация</header>
    <form th:action="@{/register}" th:method="post" th:object="${reg}" class="form" id="registerForm">
        <div class="input-box">
            <label>Имя</label>
            <input type="text" th:field="*{username}" placeholder="Полное имя" required />
            <label th:if="${userError == true}" class="error">Пользователь зарегистрирован.</label>
        </div>
        <div class="input-box">
            <label>Пароль</label>
            <input type="text" th:field="*{password}" placeholder="Пароль" required />
            <label th:if="${passwordError == true}" class="error">Пароль должен иметь минимум 8 символов.<br> И хотя бы одну цифру и букву.</label>
        </div>

        <div class="input-box">
            <label>Электронная почта</label>
            <input type="text" th:field="*{email}" placeholder="Электронная почта" required />
            <label th:if="${emailError == true}" class="error">Почта зарегистрирована.</label>
        </div>
        <button type="submit">Регистрация</button>
    </form>
</section>
</body>
</html>
